version: "3.9"

services:
  db:
    image: postgres:15
    container_name: users-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0926
    ports:
      - "5432:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0926
    ports:
      - "5433:5432"
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.6
    container_name: keycloak
    restart: unless-stopped

    environment:
      KC_DB: postgres
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: 0926
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: keycloak

      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

    command:
      - start-dev
      - --import-realm
      - --http-enabled=true

    volumes:
      - ./src/main/resources/json-export/brave-realm.json:/opt/keycloak/data/import/brave-realm.json

    ports:
      - "8081:8080"

    depends_on:
      - keycloak-db

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
      - keycloak-db

volumes:
  users-db-data:
  keycloak-db-data:
